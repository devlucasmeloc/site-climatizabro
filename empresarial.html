<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimatizarBro</title>
    <link rel="shortcut icon" href="./imagens/favicon/favicon.ico">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <header>
        <div class="header-container-empresarial">
            <img class="logo" src="./imagens/logo/ClimatizarBro-Logo.svg" alt="Logo Climatizar Bro" class="logo">
            <a class="link-home" href="index.html">Home</a>
        </div>
    </header>

    <main class="empresarial">
        <h1 class="empresarial-titulo">Solicite um Orçamento</h1>
       <section class="empresarial-container">
            <form>
                <div class="input-container">
                    <div class="input-container-item">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome" placeholder ="Seu nome">
                    </div>
                    <div class="input-container-item">
                        <label for="nome">Telefone: </label>
                        <input type="text" name="telefone" id="telefone" placeholder ="Seu Telefone">
                    </div>
                </div>
                
                <label for="nome">E-mail: </label>
                <input type="email" name="email" id="email" placeholder ="Seu E-mail">

                <label for="nome">Mensagem: </label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder ="A Mensagem..." ></textarea>

                <button type="submit">Enviar</button>
            </form>
       </section>
    </main>

    <footer class="contato" id="contato">
        <div class="contato-container">
            <h2 class="contato-titulo">Contato</h2>
            <div class="contato-colunas">
                <div class="contato-mapa">
                    <img src="./imagens/fotos/mapa.png" alt="">
                </div>
                <div class="contato-redes-sociais">
                    <a href="#">
                        <img src="./imagens/icones/Whatsapp.svg" alt="">
                        Whatsapp
                    </a>
                    <a href="#">
                        <img src="./imagens/icones/Instagram.svg" alt="">
                        Instagram
                    </a>
                </div>
                <address class="contato-endereco">
                    <p>Seg / Sex - 10:00 às 19:00</p>
                    <p>+55 86 9999-9999</p>
                    <p>Av. Ali Perto, 220, Centro - PI</p>
                </address>
            </div>
        </div>
    </footer>

    <script src="./js/formulario-js"></script>
</body>
</html>
</body>
</html>
